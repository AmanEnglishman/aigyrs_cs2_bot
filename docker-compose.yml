version: "3.9"

services:
  faceit-bot:
    build: .
    container_name: faceit-bot
    restart: unless-stopped
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s


